<html>
    <head>
        <title>Forms</title>
        <style>
            body {
                background-color: rgb(129, 187, 226);
            }
            .form-container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .form {
                width: 30%;
                padding: 30px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-shadow: 0 1 10px #ddd;
                background-color: rgba(168, 196, 218, 0.4);
            }

            .form-group {
                margin-bottom: 25px;
                display: flex;
                flex-direction: column;
            }

            label {
                font-weight: bold;
                margin-bottom: 10px;
            }

            .form-control {
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
                width: 100%;
                outline: none;
            }

            .btn {
                padding: 10px 20px;
                border-radius: 5px;
                background-color: #333;
                color: #fff;
                border: none;
                cursor: pointer;
                margin-top: 25px auto;
            }

            .btn:hover {
                background-color: #fff;
                color: #333;
                box-shadow: 0 0 10px #333;
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <form action="" class="form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="username"
                        placeholder="Enter your username"
                    />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Enter your email"
                    />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Enter your password"
                    />
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input
                        type="password"
                        class="form-control"
                        id="confirm-password"
                        placeholder="Confirm your password"
                    />
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </body>
</html>
